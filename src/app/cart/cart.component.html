<div>
  <h2 class="text-center text-info">Panier</h2>
  <div>
    <div
      class="d-flex justify-content-around border border-1 border-info align-items-center"
    >
      <p>N°</p>
      <p>Nom</p>
      <p>Quantité</p>
      <p>Prix</p>
      <p>Option</p>
    </div>
    <div *ngFor="let produit of mesProduits; let i = index">
      <div class="d-flex justify-content-around align-items-center">
        <p>{{ i + 1 }}</p>
        <p>{{ produit.nom }}</p>
        <p>{{ produit.quantite }}</p>
        <p>{{ getOnePriceHT(produit) }} €</p>
        <button (click)="removeProduct(produit)">X</button>
      </div>
    </div>
    <div class="d-flex justify-content-around border border-1 border-info">
      <p>Qté</p>
      <p>PrixHT</p>
      <p>PrixTTC</p>
    </div>
    <div class="d-flex justify-content-around text-success">
      <p>{{ getTotalQuantity() }}</p>
      <p>{{ getTotalPriceHT() }} €</p>
      <p>{{ getTotalPriceHT() | montantTTC }} €</p>
    </div>
  </div>
</div>
